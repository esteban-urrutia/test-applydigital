name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test_and_lint:
    name: Test and Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: root
          POSTGRES_USER: root
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        run: npm run test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_DATABASE: test
          JWT_SECRET: example_jwt_token
          CONTENTFUL_SPACE_ID: 9xs1613l9f7v
          CONTENTFUL_ACCESS_TOKEN: I-ThsT55eE_B3sCUWEQyDT4VqVO3x__20ufuie9usns
          CONTENTFUL_ENVIRONMENT: master
          CONTENTFUL_CONTENT_TYPE: product
          CONTENTFUL_URL: https://cdn.contentful.com/spaces/CONTENTFUL_SPACE_ID/environments/CONTENTFUL_ENVIRONMENT/entries?access_token=CONTENTFUL_ACCESS_TOKEN&content_type=CONTENTFUL_CONTENT_TYPE

      - name: Generate test coverage report
        run: npm run test:cov

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

